<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>❤️世上最美公主❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: '微软雅黑', cursive;
        }

        body {
            background: linear-gradient(135deg, #ffc0cb, #e0e0ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .love-container {
            position: relative;
            width: 90vw;
            height: 90vw;
            max-width: 800px;
            max-height: 800px;
        }

        .love-container::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ffcccc;
            opacity: 0.15;
            border-radius: 50% 50% 45% 45%;
            transform: rotate(45deg);
            z-index: -1;
        }

        .media-item {
            position: absolute;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .media-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .media-item:hover {
            transform: scale(1.08);
            z-index: 1;
        }

        .title {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: #d81b60;
            font-size: clamp(1.8em, 5vw, 2.5em);
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            white-space: nowrap;
        }

        /* 响应式布局 - 手机端 */
        @media (max-width: 600px) {
            .love-container {
                width: 95vw;
                height: 95vw;
            }

            .item1 {
                width: 12vw;
                height: 32vw;
                top: 3vw;
                left: 50%;
                transform: translateX(-50%) rotate(-10deg);
            }

            .item2, .item8 {
                width: 20vw;
                height: 20vw;
            }
            .item2 {
                top: 10vw;
                left: 12%;
                transform: rotate(-25deg);
            }
            .item8 {
                top: 10vw;
                right: 12%;
                transform: rotate(25deg);
            }

            .item3, .item7 {
                width: 15vw;
                height: 22vw;
            }
            .item3 {
                top: 35%;
                left: 8%;
                transform: rotate(-30deg);
            }
            .item7 {
                top: 35%;
                right: 8%;
                transform: rotate(30deg);
            }

            .item4, .item6 {
                width: 22vw;
                height: 15vw;
            }
            .item4 {
                bottom: 15vw;
                left: 18%;
                transform: rotate(-15deg);
            }
            .item6 {
                bottom: 15vw;
                right: 18%;
                transform: rotate(15deg);
            }

            .item5 {
                width: 12vw;
                height: 32vw;
                bottom: 3vw;
                left: 50%;
                transform: translateX(-50%) rotate(10deg);
            }
        }

        /* 桌面端布局 */
        @media (min-width: 601px) {
            .item1 {
                width: 100px;
                height: 300px;
                top: 15px;
                left: 50%;
                transform: translateX(-50%) rotate(-10deg);
            }

            .item2, .item8 {
                width: 150px;
                height: 150px;
            }
            .item2 {
                top: 80px;
                left: 15%;
                transform: rotate(-25deg);
            }
            .item8 {
                top: 80px;
                right: 15%;
                transform: rotate(25deg);
            }

            .item3, .item7 {
                width: 120px;
                height: 180px;
            }
            .item3 {
                top: 35%;
                left: 8%;
                transform: rotate(-30deg);
            }
            .item7 {
                top: 35%;
                right: 8%;
                transform: rotate(30deg);
            }

            .item4, .item6 {
                width: 180px;
                height: 120px;
            }
            .item4 {
                bottom: 100px;
                left: 18%;
                transform: rotate(-15deg);
            }
            .item6 {
                bottom: 100px;
                right: 18%;
                transform: rotate(15deg);
            }

            .item5 {
                width: 100px;
                height: 180px;
                bottom: 30px;
                left: 50%;
                transform: translateX(-50%) rotate(10deg);
            }
        }
    </style>
</head>
<body>
    <div class="love-container">
        <h1 class="title">❤️世上最美公主❤️</h1>

        <div class="media-item item1">
            <img src="1.jpg" alt="1号">
        </div>

        <div class="media-item item2">
            <img src="2.jpg" alt="2号">
        </div>

        <div class="media-item item3">
            <img src="3.jpg" alt="3号">
        </div>

        <div class="media-item item4">
            <img src="4.jpg" alt="4号">
        </div>

        <div class="media-item item5">
            <img src="5.jpg" alt="5号">
        </div>

        <div class="media-item item6">
            <img src="6.jpg" alt="6号">
        </div>

        <div class="media-item item7">
            <img src="7.jpg" alt="7号">
        </div>

        <div class="media-item item8">
            <img src="8.jpg" alt="8号">
        </div>
    </div>
</body>
</html>
